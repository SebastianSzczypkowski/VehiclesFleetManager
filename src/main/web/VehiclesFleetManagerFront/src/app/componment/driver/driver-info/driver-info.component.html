<div id="modal-content-wrapper">
  <header id="modal-header">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
         class="exit"
         id="lightIcon"
         aria-hidden="true"
         focusable="false"
         data-prefix="fad"
         data-icon="moon-stars"
         role="img" (click)="closeModal()">
      <g class="fa-group">
        <path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1 289.9L303 336.1C312.4 346.3 327.6 346.3 336.1 336.1C346.3 327.6 346.3 312.4 336.1 303L289.9 255.1L336.1 208.1C346.3 199.6 346.3 184.4 336.1 175C327.6 165.7 312.4 165.7 303 175L255.1 222.1L208.1 175C199.6 165.7 184.4 165.7 175 175C165.7 184.4 165.7 199.6 175 208.1V208.1z"/>
      </g>
    </svg>
    <h1 id="modal-title" style="margin-top: -5vh">{{driverData.name }}  {{driverData.surname}}

    </h1>


  </header>
  <section id="modal-body" style="margin-top: 5vh;margin-left: -2vh">

    <form [formGroup]="driverDeatils"  (ngSubmit)="onSubmit()">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>ImiÄ™</mat-label>
      <input matInput type="text"  formControlName="name">
      <button *ngIf="driverData.name" matSuffix mat-icon-button aria-label="Clear" (click)="driverData.name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput type="text"  formControlName="surname">
      <button *ngIf="driverData.surname" matSuffix mat-icon-button aria-label="Clear" (click)="driverData.surname=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <p></p>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>PESEL</mat-label>
      <input matInput type="text"  formControlName="pesel">
      <button *ngIf="driverData.pesel" matSuffix mat-icon-button aria-label="Clear" (click)="driverData.pesel=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Adres zamieszkania</mat-label>
      <input matInput type="text"  formControlName="address">
      <button *ngIf="driverData.address" matSuffix mat-icon-button aria-label="Clear" (click)="driverData.address=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      <p></p>
      <mat-form-field color="primary" appearance="fill">
        <mat-label>Data urodzenia</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" >

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-left: 66vh;margin-top: 5vh" type="submit" >zapisz</button>

    </form>


  </section>
  <footer id="modal-footer">



  </footer>
</div>
