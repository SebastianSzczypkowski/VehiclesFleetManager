
<div class="table">

  <section>

    <div class="example-flex-container">

      <div>
        <a href="routeCreator" >
          <button mat-fab style="background-color: var(--right-color)" aria-label="add">
            add
          </button>
        </a>
        <mat-form-field appearance="fill">
          <mat-label>Szukaj</mat-label>
          <input matInput placeholder="Szukaj"  (input)="search($event)"  >
        </mat-form-field>
      </div>

    </div>

  </section>
  <p></p>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="roads"
         class="mat-elevation-z8 demo-table ">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
       ID
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start">
        Lokalizacja startowa
      </th>
      <td mat-cell *matCellDef="let element"> {{element.start.details}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end">
        Lokalizacja końcowa
      </th>
      <td mat-cell *matCellDef="let element"> {{element.end.details}} </td>
    </ng-container>

    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by driver">
        Kierowca
      </th>
      <td mat-cell *matCellDef="let element"> {{element.driver.name}} </td>
    </ng-container>
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cargo">
        Ładunek
      </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRoadDeatils(row)" ></tr>
  </table>
  <mat-paginator  #paginator
                  [length]="length"
                  [pageIndex]="pageIndex"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  (page)="pageEvent = getServerData($event)">
  </mat-paginator>
</div>
